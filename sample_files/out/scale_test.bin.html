<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thermal</title>

    <style>
        section {
            font-family: monospace;
            font-size: 16px;
            line-height: 1.2;
            margin: 0 auto;
            text-align: left;
            box-sizing: border-box;
            white-space: pre-wrap;
        }

        article{
            overflow: hidden;
        }

        span {
            display: inline-block;
        }

        .cnt {
            text-wrap: wrap;
        }

        .ac{
            text-align: center;
        }

        .ac span {
            transform-origin: center top;
        }

        .ar {
            text-align: right;
        }

        .ar span {
            transform-origin: right top;
        }

        .al {
            text-align: left;
        }

        .al span {
            transform-origin: left top;
        }

        .b{
            font-weight: bold;
        }

        .i{
            font-style: italic;
        }

        .u{
            text-decoration: underline;
        }

        .s{
            text-decoration: line-through;
        }

        .dw{
            /* NOT FULLY SUPPORTED, NEED A BETTER IMPLEMENTATION */
            transform: scaleX(2);
        }

        .dh{
            /* NOT FULLY SUPPORTED, NEED A BETTER IMPLEMENTATION */
            transform: scaleY(2);
        }

        img {
            display: inline-block;
        }


    </style>
</head>
<body>
    <section style="max-width: 456px; padding-left: 15px; padding-right: 15px;"><article><div class='cnt al'><span class=''>Normal text</span><span class=''></span><br/><span class=''></span><span class='b dw dh u'>2X Width and Height, Bold, Underline</span><span class='b dw dh u'></span><br/><span class='b dw dh u'></span><span class='b dw u'>2X Width</span><span class='b dw u'></span><br/><span class='b dw u'></span><span class='b dh u'>2X Height</span><span class='b dh u'></span><br/><span class='b dh u'></span><span class='b dh u'></span><br/><span class='b dh u'></span><span class='b dh u'></span><br/><span class='b dh u'></span><span class='b dh u'></span><br/><span class='b dh u'></span><span class='b dh u'></span><br/><span class='b dh u'></span></div></article></section>
</body>
</html>
