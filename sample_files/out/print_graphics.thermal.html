            font-weight: bold;
        }

            font-style: italic;

            text-decoration: underline;
        }

        .s{
            text-decoration: line-through;
        }

        .dw{
            /* NOT FULLY SUPPORTED, NEED A BETTER IMPLEMENTATION */
            transform: scaleX(2);
        }

        .dh{
            /* NOT FULLY SUPPORTED, NEED A BETTER IMPLEMENTATION */
            transform: scaleY(2);
        }

        img {
            display: inline-block;
        }


    </style>
